<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counselor Dashboard - OD Requests</title>
    <link rel="stylesheet" href="form.css">
    <link rel="stylesheet" href="counselor_dashboard.css">
</head>
<body>
    <nav class="navbar">
        <div>
            <img src="Sist dashboard logo.jpg" alt="Sathyabama Logo" height="45" class="logo">
            </div>
        <button class="logout-button" id="logout-button">Log Out</button>
    </nav>

    <main class="dashboard-container">
        <h1>Pending OD Requests</h1>
        <p>Review the requests below and approve or reject them.</p>

        <div class="filter-section">
             <input type="text" id="student-search" placeholder="Search by Student Name...">
        </div>

        <div id="od-request-list">
            <p id="loading-requests" style="text-align: center; padding: 20px;">Loading requests...</p>
            <p id="no-requests-msg" style="display: none; text-align: center; padding: 20px;">No pending OD requests found.</p>
            </div>

        </main>

    <div id="logout-confirm-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <h2>Confirm Logout</h2>
            <p>Are you sure you want to log out?</p>
            <div class="modal-buttons">
                <button id="confirm-logout-yes" class="modal-button yes">Yes, Log Out</button>
                <button id="confirm-logout-no" class="modal-button no">Cancel</button>
            </div>
        </div>
    </div>
    <footer>
        <div class="footer-container">
            <div class="footer-content">
                <h2>OD Management System</h2>
                <p>Counselor Panel</p>
            </div>
            <div class="footer-social">
                 <a href="https://www.facebook.com" target="_blank" aria-label="Facebook"><img src="facebook.png" alt="Facebook" class="footer-icon"></a>
                <a href="https://www.twitter.com" target="_blank" aria-label="Twitter"><img src="twit logo.png" alt="Twitter" class="footer-icon"></a>
                <a href="https://www.instagram.com" target="_blank" aria-label="Instagram"><img src="insta logo.png" alt="Instagram" class="footer-icon"></a>
            </div>
        </div>
        <center><p class="footer-bottom">&copy; Sathyabama University @2025 | All Rights Reserved.</p></center>
    </footer>

    <script src="form.js"></script>
    <script src="counselor_dashboard.js"></script>
</body>
</html>
