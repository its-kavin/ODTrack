<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="Login Page.css">
</head>
<body>
    <div class="login-container">
        <img class="logo" src="SistLogo white.jpg" alt="Sathyabama Institute of Science and Technology Logo"> 
        <h2 id="login-heading">Enter your RegNo and DOB to access student panel.</h2>
        <select class="user-type" id="user-type">
            <option value="student">Student</option>
            <option value="staff">Staff</option>
            <option value="admin">Admin</option>
        </select>
        <input type="text" placeholder="Register Number" class="register-number" id="user-input" required>
        <input type="password" placeholder="Enter Password" class="password" required>
        <button class="login-button" aria-label="Login to your account">LOG IN</button>
        <p class="forgot-password"><a href="#">Forgot your password?</a></p>
    </div>

    <script src="loginpage.js"></script>
</body>
</html>
