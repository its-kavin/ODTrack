    <main class="form-container-main">
        <h1>Request On-Duty (OD)</h1>
        <form id="od-request-form" action="submit_event.php" method="post" enctype="multipart/form-data"> 
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required placeholder="Enter Your Name">
            
            <label for="phone_number">Mobile Number</label>
            <input type="tel" id="phone_number" name="phone_number" required placeholder="Enter 10-Digit Phone Number" pattern="[0-9]{10}" title="Please enter a 10-digit phone number"> 

            <label for="event_name">Event Name</label>
            <input type="text" id="event_name" name="event_name" required placeholder="Enter Event Name">
            
            <label for="event_date">Event Date</label>
            <input type="date" id="event_date" name="event_date" required>
            
            <label for="event_poster">Upload Event Poster/Proof (Optional)</label>
            <input type="file" id="event_poster" name="event_poster" accept="image/*,.pdf,.doc,.docx"> 
            
            <label for="counselor">Select Counselor</label>
            <select id="counselor" name="counselor" required>
                <option value="">--Select Counselor--</option>
                <option value="counselor1">Dr. Kamatchi KS</option>
                <option value="counselor2">Dr. K. Sundaravel Rani</option>
                <option value="counselor3">Dr. A. Sathyaraj</option>
                </select>
            
            <button type="submit">Submit OD Request</button>
        </form>
         <a href="odpending.html" class="view-status-link-inline">View Existing OD Status</a>
    </main>
